<!DOCTYPE html>
<html>
<head>
    <title>Передбачення ризику</title>
</head>
<body>
    <h1>Введіть дані</h1>
    <form action="/predict" method="post">
        <label for="RevolvingUtilizationOfUnsecuredLines">Revolving Utilization:</label>
        <input type="text" id="RevolvingUtilizationOfUnsecuredLines" name="RevolvingUtilizationOfUnsecuredLines" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="NumberOfTime30-59DaysPastDueNotWorse">30-59 Days Past Due:</label>
        <input type="number" id="NumberOfTime30-59DaysPastDueNotWorse" name="NumberOfTime30-59DaysPastDueNotWorse" required><br>

        <label for="DebtRatio">Debt Ratio:</label>
        <input type="text" id="DebtRatio" name="DebtRatio" required><br>

        <label for="MonthlyIncome">Monthly Income:</label>
        <input type="number" id="MonthlyIncome" name="MonthlyIncome" required><br>

        <label for="NumberOfOpenCreditLinesAndLoans">Open Credit Lines:</label>
        <input type="number" id="NumberOfOpenCreditLinesAndLoans" name="NumberOfOpenCreditLinesAndLoans" required><br>

        <label for="NumberOfTimes90DaysLate">90 Days Late:</label>
        <input type="number" id="NumberOfTimes90DaysLate" name="NumberOfTimes90DaysLate" required><br>

        <label for="NumberRealEstateLoansOrLines">Real Estate Loans:</label>
        <input type="number" id="NumberRealEstateLoansOrLines" name="NumberRealEstateLoansOrLines" required><br>

        <label for="NumberOfTime60-89DaysPastDueNotWorse">60-89 Days Past Due:</label>
        <input type="number" id="NumberOfTime60-89DaysPastDueNotWorse" name="NumberOfTime60-89DaysPastDueNotWorse" required><br>

        <label for="NumberOfDependents">Dependents:</label>
        <input type="number" id="NumberOfDependents" name="NumberOfDependents" required><br><br>

        <button type="submit">Передбачити</button>
    </form>
</body>
</html>
